<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Me</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

    <h1><b>Guess the number</b> </h1>
    <input id="guessnumber" placeholder="Enter the number:"><br>
    <br><button onclick="Guess()">Guess me</button>
    <p id="result"></p>
    <div class="score">score : 10</div>
        <div class="Contact"> Contact Me
            <p>Mail me - aishwaryacs2001@gmail.com</p>
            <p>Follow me - www.linkedin.com/in/aishucs</p>
            </div>
    
    <script>
        var guessnumber=document.getElementById("guessnumber")
        var result=document.getElementById("result")
        var score = document.querySelector(".score")
        var randomNumber=Math.floor(Math.random()*10)+1
        var Intscore=10

        function Guess()
        {
            var guessednumber=guessnumber.value
            if(randomNumber==guessednumber)
            {
                result.textContent ="Yehh You are correct!"
                result.className="green"

            }
            else{
                Intscore=Intscore-1
                score.textContent="score is :" +Intscore
                result.textContent="Ohh You are wrong!"
                result.className="Red"

                
            }
        }
    </script>


</body>
</html>
